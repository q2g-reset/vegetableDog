      //   Json.stringigy 的优化
      console.log("字符串增加码点", "\u0061");
      console.log('"\uD842\uDFB7": ', "\uD842\uDFB7");
      // "𠮷"
      console.log('"\u20BB7": ', "\u20BB7");
      // \u20BB=""  =>  ""+7=7
      console.log('"\u{20BB7}": ', "\u{20BB7}");
      // "𠮷"

      // 2.添加遍历器接口
      //   字符串可以被for...of
      let arrOfstring = [];
      for (let item of "myString") {
        arrOfstring.push(item);
      }
      console.log("arrOfstring: ", arrOfstring);
