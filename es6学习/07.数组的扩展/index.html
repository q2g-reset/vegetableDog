      //    1.扩展运算符
      //        1.1扩展运算符可以将任何可以遍历的结构 转换为逗号分隔的参数序列 数组,伪数组,字符串,Set,Map
      console.log(...[1, 2, 3]);
      console.log(..."hello");
      console.log(...{ 0: 1, 1: 2, length: 2 });
      console.log(...new Set([1, 2, 3]));

      //            1.2.2合并数组
      //                   数组方法concat和扩展运算符的可以替用，但是感觉扩展运算符更简单
